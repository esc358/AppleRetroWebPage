<!--Specify the document as an HTML5 and lets know the browser how to interpret it -->
<!DOCTYPE html>
<!-- Defines language English Canadian-->
<html lang="en-CA">
  <!-- head collects metadata, and title -->
  <head>
    <!-- meta charset attribute specifies characters almost all characters in the world should be the first one in the head-->
    <meta charset="UTF-8">
    <!-- meta tag for responsive design in multiple displays-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- meta tag description for Search engine optimization a brief description of the website-->
    <meta name="description" content="Final Project: The retro micro site">
    <!-- meta tag defines author for website-->
    <meta name="author" content="Emilio Conde">
    <!--meta tag speaks to search engines, application hidden and no indexed -->
    <meta name="robots" content="noindex, nofollow">
    <!-- Tittle of the wbesite -->
    <title>Apple II-Home</title>
    <!-- font for the website -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <!-- Link CSS style sheet -->
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <!-- Link JS sheet -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./js/design.js"></script>
  </head>
  <body>
    <!--Header for the website logo and navigation-->
    <header id="navigation-index" class="navigation"></header>
    <!--Main section for the website-->
    <main>
      <!--Banner for the website-->
      <section class="banner"></section>
      <!--Home section-->
      <section class="home">
        <!-- contains add-->
        <div>
          <img src="./img/apple2add.jpg" alt="two people in a kitchen the men using apple II pc">
        </div>
        <!-- contains text-->
        <div>
          <h2>Are you ready?</h2>
          <p>The Apple II is an 8-bit home computer and one of the world's first highly successful mass-produced microcomputer products.</p>
        </div>
      </section>
    </main>
    <!--Footer for website-->
    <footer id="footer"></footer>
  </body>
</html>
